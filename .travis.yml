language: php

php:
    - '7.1'
    - '7.2'

git:
    depth: 10

cache:
    directories:
        - $HOME/.composer/cache

before_install:
    - echo "memory_limit=2G" >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini
    - phpenv config-rm xdebug.ini
    - echo -e "Host github.com\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
    - composer self-update --no-interaction

install:
    - cp app/config/parameters.yml.dist app/config/parameters.yml
    - composer install --no-interaction --no-scripts
    - npm install
    - mysql -e 'CREATE DATABASE khatovar;'
    - mysql -e 'GRANT ALL PRIVILEGES ON khatovar.* TO khatovar@localhost IDENTIFIED BY "khatovar"'
    - bin/console doctrine:schema:update --force --env=test > /dev/null
    - bin/console assets:install www
    - npm run assets

script:
    - vendor/bin/php-coupling-detector detect --config-file=.php_cd.php
    - vendor/bin/phpcs -p --standard=PSR2 --extensions=php src tests/acceptance tests/integration tests/system
    - vendor/bin/php-cs-fixer fix --dry-run -v --diff --config=.php_cs.php
    - vendor/bin/phpspec run
    - vendor/bin/behat --profile=integration
    - vendor/bin/behat --profile=acceptance
    - vendor/bin/behat --profile=system
    - vendor/bin/behat --profile=legacy
