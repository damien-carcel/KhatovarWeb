khatovar_member:
    resource: '@KhatovarMemberBundle/Resources/config/routing.yml'
    prefix:   /membres

khatovar_photo:
    resource: '@KhatovarPhotoBundle/Resources/config/routing.yml'
    prefix:   /photos

fos_user:
    resource: '@FOSUserBundle/Resources/config/routing/all.xml'

carcel_user:
    resource: '@CarcelUserBundle/Resources/config/routing.yml'
    prefix:   /

khatovar_web:
    resource: '@KhatovarWebBundle/Resources/config/routing.yml'
    prefix:   /

khatovar_documents:
    resource: '@KhatovarDocumentsBundle/Resources/config/routing.yml'
