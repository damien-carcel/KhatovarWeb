acceptance:
    extensions:
        FriendsOfBehat\ContextServiceExtension:
            imports:
            - 'tests/acceptance/Resources/config/contexts.yml'
        FriendsOfBehat\CrossContainerExtension: ~
        FriendsOfBehat\SymfonyExtension:
            kernel:
                bootstrap: 'var/bootstrap.php.cache'
                class: 'AppKernel'
                debug: true
                env: 'acceptance'
                path: 'app/AppKernel.php'
    suites:
        user:
            contexts_services:
                - 'Khatovar\Tests\Acceptance\Context\FeatureContext'
            filters:
                tags: '@acceptance'
            paths:
                - '%paths.base%/tests/features/user'

integration:
    extensions:
        FriendsOfBehat\ContextServiceExtension:
            imports:
            - 'tests/integration/Resources/config/contexts.yml'
        FriendsOfBehat\CrossContainerExtension: ~
        FriendsOfBehat\SymfonyExtension:
            kernel:
                bootstrap: 'var/bootstrap.php.cache'
                class: 'AppKernel'
                debug: true
                env: 'test'
                path: 'app/AppKernel.php'
    suites:
        user:
            contexts_services:
                - 'Khatovar\Tests\Integration\Context\FeatureContext'
            paths:
                - '%paths.base%/tests/integration/features/user'

end-to-end:
    extensions:
        Behat\MinkExtension:
            sessions:
                default:
                    symfony2: ~
        Behat\Symfony2Extension:
            kernel:
                bootstrap: 'vendor/autoload.php'
                env: 'test'
    suites:
        user:
            contexts:
                - Khatovar\Tests\Fixtures\Context\DataFixtureContext:
                    container: '@service_container'
                - Khatovar\Tests\EndToEnd\Context\User\FeatureContext: ~
                - Khatovar\Tests\EndToEnd\Context\User\AuthenticationContext: ~
                - Khatovar\Tests\EndToEnd\Context\User\ProfileContext: ~
            filters:
                tags: '@end-to-end'
            paths:
                - '%paths.base%/tests/features/user'

legacy:
    extensions:
        Behat\MinkExtension:
            sessions:
                default:
                    symfony2: ~
        Behat\Symfony2Extension:
            kernel:
                bootstrap: 'vendor/autoload.php'
                env: 'test'
    suites:
        documents:
            contexts:
                - Khatovar\Tests\Fixtures\Context\DataFixtureContext:
                    container: '@service_container'
                - Context\DocumentsBundleFeatureContext:
                    container: '@service_container'
                - Context\DocumentsBundleDownloadContext:
                    container: '@service_container'
            paths:
                - '%paths.base%/features/documents'
