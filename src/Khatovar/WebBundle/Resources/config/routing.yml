# Homepage
khatovar_web_homepage:
    path:       /accueil
    defaults:   { _controller: KhatovarWebBundle:Homepage:index }

khatovar_web_homepage_create:
    path:       /accueil/create
    defaults:   { _controller: KhatovarWebBundle:Homepage:create }

khatovar_web_homepage_edit:
    path:       /accueil/edit/{homepage}
    defaults:   { _controller: KhatovarWebBundle:Homepage:edit }
    requirements:
        homepage: \d+

khatovar_web_homepage_list:
    path:       /accueil/list
    defaults:   { _controller: KhatovarWebBundle:Homepage:list }

khatovar_web_homepage_delete:
    path:       /accueil/delete/{homepage}
    defaults:   { _controller: KhatovarWebBundle:Homepage:delete }
    requirements:
        homepage: \d+

# Photo management
khatovar_web_photos:
    path:       /photos
    defaults:   { _controller: KhatovarWebBundle:Photo:index }

khatovar_web_photos_add:
    path:       /photos/add
    defaults:   { _controller: KhatovarWebBundle:Photo:add }

khatovar_web_photos_edit:
    path:       /photos/edit/{photo}
    defaults:   { _controller: KhatovarWebBundle:Photo:edit }
    requirements:
        photo: \d+

khatovar_web_photos_delete:
    path:       /photos/delete/{photo}
    defaults:   { _controller: KhatovarWebBundle:Photo:delete }
    requirements:
        photo: \d+


