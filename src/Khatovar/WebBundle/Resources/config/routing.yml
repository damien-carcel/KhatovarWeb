khatovar_web_members:
    path:       /membres
    defaults:   { _controller: KhatovarWebBundle:Member:index }

khatovar_web_members_view:
    path:       /membres/membre/{slug}
    defaults:   { _controller: KhatovarWebBundle:Member:view }

khatovar_web_members_add:
    path:       /membres/add
    defaults:   { _controller: KhatovarWebBundle:Member:add }

khatovar_web_members_edit:
    path:       /membres/edit/{member}
    defaults:   { _controller: KhatovarWebBundle:Member:edit }
    requirements:
        member: \d+

khatovar_web_members_remove:
    path:       /membres/remove/{member}
    defaults:   { _controller: KhatovarWebBundle:Member:remove }
    requirements:
        member: \d+


# Old website
khatovar_web_camp:
    path:       /camp/{atelier}
    defaults:   { _controller: KhatovarWebBundle:Default:camp, atelier: 'introduction' }
    requirements:
        atelier: \w*

khatovar_web_fight:
    path:       /combat/{pratique}
    defaults:   { _controller: KhatovarWebBundle:Default:fight, pratique: 'introduction' }
    requirements:
        pratique: \w*

khatovar_web_schedule:
    path:       /programmation
    defaults:   { _controller: KhatovarWebBundle:Default:schedule }

khatovar_web_references:
    path:       /references/{year}
    defaults:   { _controller: KhatovarWebBundle:Default:references, year: 0 }
    requirements:
        year: \d*

khatovar_web_links:
    path:       /liens/{contact}
    defaults:   { _controller: KhatovarWebBundle:Default:links, contact: 'liste' }
    requirements:
        contact: \w*
