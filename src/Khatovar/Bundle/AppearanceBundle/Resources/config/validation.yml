Khatovar\Bundle\AppearanceBundle\Entity\Appearance:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: name
        - Khatovar\Bundle\AppearanceBundle\Validator\Constraints\UniqueActiveCamp: ~
        - Khatovar\Bundle\AppearanceBundle\Validator\Constraints\UniqueActiveIntro: ~
    properties:
        name:
            - NotBlank: ~
            - Length:
                max: 255
        content:
            - NotBlank: ~
