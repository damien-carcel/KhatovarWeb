    defaults: { _controller: KhatovarDocumentsBundle:File:share }

khatovar_documents_add_file:
    path: /{parentId}/addFile
    defaults: { _controller: KhatovarDocumentsBundle:File:addFile }

khatovar_documents_move_file:
