    defaults: { _controller: KhatovarDocumentsBundle:File:moveFile }

khatovar_documents_rename_file:
    path: /{id}/renameFile
    defaults: { _controller: KhatovarDocumentsBundle:File:renameFile }

khatovar_documents_remove_file:
    path: /{id}/removeFile
    defaults: { _controller: KhatovarDocumentsBundle:File:removeFile }
