Khatovar\Bundle\ExactionBundle\Entity\Exaction:
    constraints:
        - Khatovar\Bundle\ExactionBundle\Validator\Constraints\Dates: ~
    properties:
        name:
            - NotBlank: ~
            - Length:
                max: 255
        place:
            - NotBlank: ~
            - Length:
                max: 255
        links:
            - Khatovar\Bundle\ExactionBundle\Validator\Constraints\ExactionLink: ~
        map:
            - Khatovar\Bundle\ExactionBundle\Validator\Constraints\ContainsIframe: ~
            - Khatovar\Bundle\ExactionBundle\Validator\Constraints\IframeSize: ~
